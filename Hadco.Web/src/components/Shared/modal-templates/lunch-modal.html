<form>
	<h3>LUNCH</h3>
	<p>Enter Passcode To Start Lunch... </p>
	<input required ng-model='passcode' type="text" placeholder='Passcode...' focus-me>
	<button class="button alert" type='submit' ng-click="confirm(passcode)">Start Lunch</button>
	<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
