<div class="row">
    <div class="columns small-12 small-centered">
        <h3 class="text-center">{{vm.employeeName}}</h3>
        <h5 class="text-center">Last GPS: {{vm.mapData.date}}</h5>
        <div class="columns small-centered image-wrapper">
            <img ng-src='{{vm.mapUrl}}'>
            <i class="fa fa-lg fa-map-o map-icon" ng-click="vm.changeZoom()"></i>
        </div>
        
    </div>

</div>
<a class="close-reveal-modal" ng-click="vm.close()">&#215;</a>
