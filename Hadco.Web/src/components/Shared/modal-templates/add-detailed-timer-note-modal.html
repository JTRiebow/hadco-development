    <h3 class="text-center">Add Note</h3>

    <label>Select Type</label>
    <select ng-model="vm.type" ng-options="type.name for type in options"></select>
    <div ng-if="vm.rejectNote">
        <label>Reject back to</label>
        <label ng-repeat="reject in rejectOptions" ng-if="reject.canReject">
            <input
                ng-if="vm.can('reject' + reject.name + 'Approval')"
                type="radio"
                name="vehicle"
                ng-model="vm.rejectToDepartments[$index]"
                ng-value="reject.name" />
            &nbsp;
            <span>{{reject.name}}</span>
        </label>
        <!--<select  ng-model="vm.rejectToDepartment" ng-repeat="reject in rejectOptions"></select>-->
        
    </div>
    <div>
        <label>Note:</label>
        <textarea rows="8" ng-model="vm.textArea"></textarea>
    </div>
    <div class="inline-label">
        <span class="label-padding"></span>
    </div>
    <button class="button" ng-click="vm.save()">Save</button>
    <button type='button' class="button secondary" ng-click="vm.cancel()">Cancel</button>
    <!--<a class="close-reveal-modal" ng-click="vm.cancel()">&#215;</a>-->
</form>
