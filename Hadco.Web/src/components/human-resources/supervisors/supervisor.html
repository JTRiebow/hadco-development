<form>
	<h2 class='text-center'>Supervisors</h2>
	<div class="row">
		<div class="columns small-12">
			<label>Search for Supervisor
				<input type="text">
			</label>
		</div>
	</div>
	<dir-pagination-controls class='pagination-controls'></dir-pagination-controls>
	<table st-table='rowCollection' class='supervisor-table table-striped'>
		<thead>
			<tr>
				<th>Supervisor Name</th>
				<!-- <th>Department</th> -->
				<!-- <th>Employees Approved</th> -->
				<th>Phone Number</th>
				<th>Timers Approved</th>

			</tr>
		</thead>
		<tbody>
			<tr dir-paginate='s in supervisors | itemsPerPage: pagination.itemsPerPage' total-items='pagination.totalItems' current-page='pagination.currentPage'>
				<td>{{ s.name }}</td>
				<!-- <td><span ng-repeat='n in s.departments'>{{ n.name }}&nbsp;&nbsp;</span></td> -->
				<!-- <td>{{ s.employeesApproved }}/{{ s.employees }}</td> -->
				<td>{{ s.phone }}</td>
				<td></td>
				
			</tr>
		</tbody>
	</table>
	<dir-pagination-controls class='pagination-controls'></dir-pagination-controls>
</form>
