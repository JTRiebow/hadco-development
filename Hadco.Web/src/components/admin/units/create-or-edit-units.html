<h3>Create Unit</h3>

<form class="create-edit-user">
	<div class="row">
		<div class="columns small-6 end">
			<h4><input focus-me required ng-model='unit.name' type="text"></h4>
		</div>
	</div>
	<div class="row">
		<div class="columns small-1">
			<button ng-click='saveUnit(unit)'>Save</button>
		</div>
		<div class="columns small-2 end">
			<a href="/supervisor/units" class='button secondary'>Cancel</a>
		</div>
	</div>

</form>
